<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="page middle start">
    <div class="panel middle">
      <h1>Tic Tac Toe</h1>
      <button>Play Game</button>
    </div>
  </section>

  <section class="page middle side-select hidden-top">
    <div class="panel middle">
      <h2>Start Playing:</h2>
      <a>X</a>
      <a>O</a>
    </div>
  </section>

  <section class="page middle game hidden-top">
    <div class="row">
      <div class="1 cell"></div>
      <div class="2 cell vSides"></div>
      <div class="3 cell"></div>
    </div>
    <div class="row">
      <div class="4 cell hSides"></div>
      <div class="5 cell hSides vSides"></div>
      <div class="6 cell hSides"></div>
    </div>
    <div class="row">
      <div class="7 cell"></div>
      <div class="8 cell vSides"></div>
      <div class="9 cell"></div>
    </div>
  </section>

  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
